<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Author Name -->
		<meta name="Author" content="Gaurav Singh" />

		<!-- Title -->
		<title>Project - Amazon Clone</title>

		<!-- Stylesheet Link -->
		<link rel="stylesheet" href="CSS/style.css" />

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="Images/Amazon_Logo_and_Favicon/Favicon_32x32.ico"
			type="image/x-icon"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<!-- Header Section -->
		<header id="headerSection">
			<!-- Primary Header - Sticks to the Top. -->
			<div class="primary-header-container">
				<!-- Primary Header Left - Contains Amazon Logo and Delivery Location -->
				<div class="primary-header-left">
					<!-- Amazon Logo -->
					<div class="logo">
						<img
							src="Images/Amazon_Logo_and_Favicon/AmazonLogo_2000x604.png"
							alt="Amazin Logo"
							width="2000px"
							height="604px"
						/>
						<p>.in</p>
					</div>

					<!-- Delivery Location -->
					<div class="delivery-location">
						<!-- Location Fontawesome Icon -->
						<i class="fa-solid fa-location-dot"></i>

						<!-- Text -->
						<div class="delivery-text">
							<p class="header-font-small">Delivering to</p>
							<p class="header-font-normal-bold">
								Update location
							</p>
						</div>
					</div>
				</div>
			</div>

			<!-- Secondary Header - Move upwards when user scroll. -->
		</header>
	</body>
</html>
