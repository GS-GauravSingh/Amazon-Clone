<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Author Name -->
		<meta name="Author" content="Gaurav Singh" />

		<!-- Title -->
		<title>Project - Amazon Clone</title>

		<!-- Stylesheet Link -->
		<link rel="stylesheet" href="CSS/style.css" />

		<!-- Favicon -->
		<link
			rel="shortcut icon"
			href="Images/Amazon_Logo_and_Favicon/Favicon_32x32.ico"
			type="image/x-icon"
		/>

		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<!-- Header Section -->
		<header id="headerSection">
			<!-- Primary Header - Sticks to the Top. -->
			<div class="primary-header-container">
				<!-- Primary Header Left - Contains Amazon Logo and Delivery Location -->
				<div class="primary-header-left">
					<!-- Amazon Logo -->
					<div class="logo">
						<img
							src="Images/Amazon_Logo_and_Favicon/AmazonLogo_2000x604.png"
							alt="Amazin Logo"
							width="2000px"
							height="604px"
						/>
						<p>.in</p>
					</div>

					<!-- Delivery Location -->
					<div class="delivery-location">
						<!-- Location Fontawesome Icon -->
						<i class="fa-solid fa-location-dot"></i>

						<!-- Text -->
						<div class="delivery-text">
							<p class="header-font-small no-wrap">
								Delivering to
							</p>
							<p class="header-font-normal-bold no-wrap">
								Update location
							</p>
						</div>
					</div>
				</div>

				<!-- Primary Header Center - Contains Search Bar. -->
				<div class="primary-header-center">
					<div class="search-bar">
						<select>
							<option>All</option>
						</select>
						<input type="text" placeholder="Search Amazon.in" />
						<i class="fa-solid fa-magnifying-glass"></i>
					</div>
				</div>

				<!-- Primary Header Right - Contains Language, Sign In, Returns and Orders, and Cart. -->
				<div class="primary-header-right">
					<!-- Language -->
					<div class="select-language">
						<div class="select-language-inner-container">
							<img
								src="Images/Navigation_Menu_Images/IndiaFlag.png"
							/>
							<select class="header-font-normal-bold">
								<option>EN</option>
							</select>
						</div>
					</div>

					<!-- Accounts and Sign In Container  -->
					<div class="accounts-sign-in">
						<p class="header-font-small no-wrap">Hello, sign in</p>
						<select class="header-font-normal-bold no-wrap">
							<option>Accounts & Lists</option>
						</select>
					</div>

					<!-- Returns and Orders  -->
					<div class="returns-and-orders">
						<p class="header-font-small">Returns</p>
						<p class="header-font-normal-bold no-wrap">& Orders</p>
					</div>

					<!-- Add to Cart  -->
					<div class="add-to-cart">
						<i class="fa-solid fa-cart-shopping"></i>
						<p class="header-font-normal-bold">Cart</p>
					</div>
				</div>
			</div>

			<!-- Secondary Header - Move upwards when user scroll. -->
		</header>
	</body>
</html>
